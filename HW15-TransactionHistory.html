<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction List</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            font-family:'Verdana', sans-serif;
            display: flex;
            color: #000000;
            background-color : #898c8f;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 12px;
        }

        .container {
            width: 100%;
            max-width: 1000px;
            background-color: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            font-size: 32px;
            color: #333;
            margin-bottom: 24px;
            font-weight: 600;
        }

        .search-bar {
            width: 100%;
            padding: 12px;
            margin-bottom: 24px;
            border-radius: 6px;
            font-size: 16px;
            border: 1px solid #ddd;
            background-color: #f9f9f9;
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 30px;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f4f6f9;
            color: #555;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        .status {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 14px;
        }

        .status.completed {
            background-color: #28a745;
            color: #fff;
        }

        .status.pending {
            background-color: #ffc107;
            color: #fff;
        }

        .status.failed {
            background-color: #dc3545;
            color: #fff;
        }

        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .pagination a {
            padding: 8px 12px;
            margin: 0 5px;
            border-radius: 6px;
            background-color: #4e73df;
            color: #fff;
            text-decoration: none;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }

        .pagination a:hover {
            background-color: #2e59d9;
        }

        .pagination a.active {
            background-color: #28a745;
        }

      

    </style>
</head>
<body>

<div class="container">
    <h1>Transaction List</h1>
   
    <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>Source card</th>
                <th>Destination card</th>
                <th>Amount</th>
            </tr>
        </thead>
        <tbody>
            
            <tr>
                <td>2024-12-01</td>
                <td>6219 8619 6705 3066</td>
                <td>5022 2910 7065 9847</td>
                <td>150 $</td>
            </tr>
            <tr>
                <td>2024-11-25</td>
                <td>6037 6976 0405 3527</td>
                <td>6219 8619 2579 2100</td>
                <td> 25.70 $</td>
            </tr>
            <tr>
                <td>2024-11-20</td>
                <td>6037 6976 0405 3527</td>
                <td>7104 3357 9001 5647</td>
                <td>29.99 $</td>
            </tr>
    
        </tbody>
    </table>


    <div class="pagination">
        <a href="#" class="active">1</a>
        <a href="#">2</a>
        <a href="#">3</a>
        <a href="#">4</a>
        <a href="#">Next</a>
    </div>
</div>

</body>
</html>
